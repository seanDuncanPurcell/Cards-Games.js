<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cardTable.css">
  <title>Black Jack</title>
</head>
<body>
  <div id="table_top">
    <span id="newGame" class="cover">
      <button onclick="GameDirector.start()">
        Click to start a new game
      </button>
    </span>
    <span id="resultScreen" class="cover" style="display: none;">
      <h1 id="handResult" style="color: whitesmoke;">Sampl Result</h1>
      <button onclick="GameDirector.resetTable()">
        Deal Next Hand
      </button>
    </span>

    <span class="playerArea">
      <span id="dealerAction" class="cover"></span>
      <div></div>
      <div class="hand">
      </div>
      <div id="sideControl">
        <em>Score: </em> <p class="scoreHolder">000</p>
      </div>
    </span>

    <span></span>

    <span class="playerArea">
      <span id="blockerHolder" class="cover">
        <span id="handBlocker" >Sample</span>
      </span>
      <div></div>
      <div class="hand">
      </div>
      <div id="sideControl">
        <em>Score: </em> <p class="scoreHolder">000</p> <br>
        <p>$</p><p id="playerWallet">000.00</p>
        <button class="hitStay" onclick="GameDirector.hitPlayer()" disabled>Hit</input>
        <button class="hitStay" onclick="GameDirector.stayPlayer()" disabled>Stay</input>
      </div>
    </span>
  </div>
  <footer>
    <p>
      Page behavior defined in JaveScript <a href="https://github.com/seanDuncanPurcell/Cards-Games.js">GitHub Cards-Games</a>. <br>
      Card SVG images sourced via <a href="https://commons.wikimedia.org/wiki/File:2H.svg">Adrian Kennard</a>, CC0, via Wikimedia Commons.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
