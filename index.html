<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cardTable.css">
  <title>Black Jack</title>
</head>
<body>
  <div id="table_top">

    <span id="newGame" class="cover">
      <button onclick="GameDirector.start()">
        Click to start a new game
      </button>
    </span>

    <span id="resultScreen" class="cover" style="display: none;">
      <h1 id="handResult" style="color: whitesmoke;">Sampl Result</h1>
      <button onclick="Interface.dispBetScreen();">
        Deal Next Hand
      </button>
    </span>
    
    <span id="betScreen" class="cover" style="display: none;">
      <h1 style="color: whitesmoke;">
        Place your bet.
      </h1>
      <Span>
        <button onclick="GameDirector.placeBet(5);">
          $5
        </button>
        <button onclick="GameDirector.placeBet(20);">
          $20
        </button>
        <button onclick="GameDirector.placeBet(50);">
          $50
        </button>
      </Span>
    </span>

<!-- Dealer -->
    <span class="playerArea">
      <span class="cover">
        <span id="dealerBlocker" class="blocker">Sample</span>
      </span>
      <div></div>
      <div class="hand">
      </div>
      <div id="sideControl">
        <em>Score: </em> <p class="scoreHolder">000</p>
      </div>
    </span>

<!-- Center divider -->
    <span></span>

<!-- Player -->
    <span class="playerArea">
      <span class="cover">
        <span id="handBlocker" class="blocker">Sample</span>
      </span>
      <div></div>
      <div class="hand">
      </div>
      <div id="sideControl">
        <em>Score: </em> <p class="scoreHolder">000</p> <br>
        <p id="playerWallet">000.00</p>
        <button class="hitStay" onclick="GameDirector.hitPlayer()" disabled>Hit</input>
        <button class="hitStay" onclick="GameDirector.stayPlayer()" disabled>Stay</input>
      </div>
    </span>
  </div>
  <footer>
    <p>
      Page behavior defined in JaveScript <a href="https://github.com/seanDuncanPurcell/Cards-Games.js">GitHub Cards-Games</a>. <br>
      Card SVG images sourced via <a href="https://commons.wikimedia.org/wiki/File:2H.svg">Adrian Kennard</a>, CC0, via Wikimedia Commons.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
