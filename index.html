<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cardTable.css">
  <title>Black Jack</title>
</head>
<body>
  <div id="table_top">
    <span id="newGame" class="cover">
      <button onclick="GameDirector.startNewGame(this)">
        Click to start a new game
      </button>
    </span>
    <span id="resultScreen" class="cover" style="display: none;">
      <h1 id="handResult">Sampl Result</h1>
      <button onclick="GameDirector.nextHand(this)">
        Deal Next Hand
      </button>
    </span>

    <span class="playerArea">
      <div></div>
      <div class="hand">
      </div>
      <div id="sideControl">
        <em>Score: </em> <p class="scoureHolder">000</p>
      </div>
    </span>


    <span></span>


    <span class="playerArea">
      <span class="bust">Bust</span>
      <div></div>
      <div class="hand">
      </div>
      <div id="sideControl">
        <em>Score: </em> <p class="scoureHolder">000</p> <br>
        <p>$</p><p id="playerWallet">000.00</p>
        <button class="hitStay" onclick="GameDirector.hitPlayer()" disabled>Hit</input>
        <button class="hitStay" onclick="GameDirector.stayPlayer()" disabled>Stay</input>
      </div>
    </span>
  </div>
  <footer>
    <p>
      Card SVG images sourced via <a href="https://commons.wikimedia.org/wiki/File:2H.svg">Adrian Kennard</a>, CC0, via Wikimedia Commons
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
