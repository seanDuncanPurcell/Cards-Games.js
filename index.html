<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cardTable.css">
  <title>Black Jack</title>
</head>
<body>
  <div id="table_top">
    <span class="playerArea">
      <span class="cover">
        
      </span>
      <div></div>
      <div class="hand">
        <div class="card">
          <img src="./img/2C.svg" alt="Two of Clubs">
        </div>
        <div class="card">
          <img src="./img/2C.svg" alt="Two of Clubs">
        </div>
        <div class="card">
          <img src="./img/2C.svg" alt="Two of Clubs">
        </div>
      </div>
      <div id="sideControl">
        <em>Score: </em><p id="scoreHolder">000</p>
      </div>
    </span>
    <span></span>
    <span class="playerArea">
      <div></div>
      <div class="hand">
        <div class="card">
          <img src="./img/2C.svg" alt="Two of Clubs">
        </div>
        <div class="card">
          <img src="./img/2C.svg" alt="Two of Clubs">
        </div>
      </div>
      <div id="sideControl">
        <em>Score: </em><p id="scoreHolder">000</p> <br>
        <p>$</p><p id="playerWallet">000.00</p>
        <button>Hit</button>
        <button>Stay</button>
      </div>
    </span>
  </div>
  <footer>
    <p>
      Card SVG images sourced via <a href="https://commons.wikimedia.org/wiki/File:2H.svg">Adrian Kennard</a>, CC0, via Wikimedia Commons

</html>
